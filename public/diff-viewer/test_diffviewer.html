<!doctype html>
<html>
    <head>
        <script src='jquery.js'></script>
        <script src='underscore.js'></script>
        <script src='highlight.js'></script>
        <script src='diff.js'></script>
        <script src='diff_queue.js'></script>
        <link href="diff.css" rel="stylesheet"></link>
    </head>
    <body>
        <style>
        textarea{
            width:400px;
            height:200px;
        }
        </style>
        Instructor Solution : <textarea id='instructor_sol'></textarea></br>
        Student Solution : <textarea id='student_sol'></textarea></br>
        Difference Object : <textarea id='diff_obj'></textarea></br>
        <div style='display:inline-block;width:400px;' id='student'></div>
        <div style='display:inline-block;width:400px;' id='instructor'></div>
        <br/>
        <button id='load'>load</button>
        <script>
        $("#load").click(function(){
            var student = $("#student")[0].innerHTML = $("#student_sol").val();
            var instructor = $("#instructor")[0].innerHTML = $("#instructor_sol").val();

            diff.load(student, instructor);
            diff.evalDifferences(JSON.parse($("#diff_obj").val())["differences"]);
            diff.display("student", "instructor");

        });
        </script>
    </body>
</html>
